<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="keywords" content ="gerador de senha, gerador, passwords">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/letra-g.png" type="image/x-icon">
    <title>Gerador de Senha</title>
</head>
<body>
<img src="img/logo.png" alt="logo-Gerador de senha" class="logo">
<main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input type="range" id="slider" class="slider" max="25" min="5" value="8">
    <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
</main>
<div id="container-password" class="container-password hide" onclick="copyPassword()">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na Senha para copiar.</span>
</div>
    <script src="script.js"></script>
</body>
</html>
